  <body>
      <div class="container">
          <h1>Regitrasi Data Mahasiswa</h1>
          <form >
              <div class="form-group">
                  <label for="">Name/ID</label>
                  <input type="text" class="form-control"><br>
              </div>
              <div class="form-group">
                  <label for="">E-mail</label>
                  <input type="text" class="form-control"><br>
              </div>
              <div class="form-group">
                  <label for="">Password</label>
                  <input type="text" class="form-control"><br>
              </div>
              <div class="form-check">
                  <label for=""class="form-check-label">Jenis Kelamin</label><br>
                  <input type="radio"class="form-check-input">Laki-laki
                  <input type="radio">Perempuan <br>
              </div>
              <label for="">Hobi</label><br>
              <input type="checkbox" name="" id="">Membaca <br>
              <input type="checkbox">Olahraga <br>
              <input type="checkbox">Musik <br>
              <input type="date">
              <label for="Pendidikan"></label>
              <select>
                  <option value="">SMA</option>
                  <option value="">S1</option>
                  <option value="">S2</option>
                  <option value="">Doktor</option>
              </select><br>
              <label for="">Pesan</label><br>
              <textarea name="" id="" cols="30" rows="10"></textarea><br>
              <button type="submit"class="btn btn-primary">OK</button>
              <button type="reset"class="btn btn-danger">Cancel</button><br>
          </form>
      </div>
